<div class="login-box">
  <div> 
    <a><img class="logoimg" src="../../assets/img/logo.png" /></a>
  </div>

    <br>  
  <div class="login-box-body">
    <h4 class="login-box-msg">Sign in</h4>
            <span *ngIf="message" class="text-red">{{message}}</span>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <span class="fa fa-envelope form-control-feedback"></span>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <span class="fa  fa-lock form-control-feedback"></span>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
         <div class="row">    
        <!-- /.col -->
        <div class="col-md-12">
            <button [disabled]="loading" class="btn btn-block btn-success btn-flat">Login</button>
        </div>
         </div>
        
    </form>
</div>
